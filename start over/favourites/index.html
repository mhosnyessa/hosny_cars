<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Favourites</title>
</head>

<body>

    <!-- ?this is the beginning of nav -->
    <div class="row nav-bar" id="nav-bar">
        <div class="col-2 col-s-4 nav go-to-main">
            <img id="logo" class=" go-to-main " src="../../logo.png" alt="logo">
            <!-- mob -->
            <p class="home-word go-to-main go-to-main">home</p>
        </div>
        <div class="col-2 col-s-4 nav go-to-gallery">
            <img src="../gallery.png" class="go-to-gallery" alt="browse gallery">
            <p class=" go-to-gallery ">browse gallery</p>
        </div>
        <div class="col-2 col-s-4 nav go-to-favourites selectedNav">
            <img src="../heart.png" class="heart " style="padding: 9px;" alt="heart">
            <p>go to favourites</p>
        </div>
        <div id="staffNav" class="col-2 col-s-6 nav go-to-staff ">
            <p>staff</p>
        </div>
        <div class="col-2 col-s-6 nav go-to-register">
            <img src="../register.png" alt="regitster">
            <p>register now</p>
        </div>
    </div>
    <!-- ?this is the end of nav -->

    <div class="row">
        <div class="col-12" id="show-case">
            <!-- <img src="showcase.webp" alt="show case a car"> -->
            <h1>Welcome to your Favourites</h1>
        </div>
    </div>
    <div id="content-gallery" class="row">
        <div class="col-3 col-s-4 element">
            <img src="https://img2.carmax.com/img/vehicles/20126665/1.jpg?width=800" alt="https://www.carmax.com/car/20455173">
            <p class="car-make-title">2015 jeep</p>
            <p class="car-make-title">Wrangler Unlimited Sport</p>
            <p class="car-price-mi">$33,998 &middot; 38K mi</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
